<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="editTitle">Edit user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form th:method="post" th:action="@{/admin}" th:object="${user}" id="modal-form">
            <input id="method" type="hidden" name="_method" value="post">
            <div class="form-group">
                <label for="idEdit">ID</label>
                <input type="text" class="form-control" id="idEdit" th:field="*{id}" readonly>
            </div>
            <div class="form-group">
                <label for="firstNameEdit">First name</label>
                <input type="text" class="form-control" id="firstNameEdit" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="lastNameEdit">Last name</label>
                <input type="text" class="form-control" id="lastNameEdit" th:field="*{lastName}">
            </div>
            <div class="form-group">
                <label for="ageEdit">Age</label>
                <input type="number" class="form-control" id="ageEdit" th:field="*{age}">
            </div>
            <div class="form-group">
                <label for="emailEdit">Email</label>
                <input type="email" class="form-control" id="emailEdit" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="passwordEdit">Password</label>
                <input type="password" class="form-control" id="passwordEdit" th:field="*{password}">
            </div>
            <div class="form-group">
                <label for="rolesEdit">Role</label>
                <select multiple class="form-control" id="rolesEdit" name="roless" size="2">
                    <option th:each="role : ${allRoles}"
                            th:value="${role.getRole()}"
                            th:text="${role.getRole()}"
                            th:selected="*{whichRole('__${role.getId()}__')}"></option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn" id="editSubmit">Edit</button>
            </div>
        </form>
    </div>
</div>
